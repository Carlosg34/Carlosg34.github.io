<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RWD final project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="h1">Gallery of Wildlife</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <img src="media/bison.jpg" width="100%" height="auto">
            </div>
            <div class="col-sm-3">
                <img src="media/dodos.jpg" width="100%" height="auto">
            </div>
            <div class="col-sm-3">
                <img src="media/pony.jpg" width="100%" height="auto">
            </div>
            <div class="col-sm-3">
                <img src="media/fish.jpg" width="100%" height="auto">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <img src="media/goats.jpg" width="100%" height="auto">
            </div>
            <div class="col-sm">
                <img src="media/rabbit.jpg" width="100%" height="auto">
            </div>
            <div class="col-sm">
                <img src="media/babyCheeta.jpg" width="100%" height="auto">
            </div>
            <div class="col-sm-3">
                <img src="media/horses.jpg" width="100%" height="auto">
            </div>
        </div>
        <hr>
        <div class="row vid">
            <div class="col-sm-3">
                <video controls width="100%" height="auto" poster="media/Screenshot2.png">
                    <source src="media/Beautiful Wildlife.mp4" type="video/mp4" />
                    <img src="media/elephant.jpeg" title="Your browser does not support video playback, update your browser!" />
                </video>
            </div>
            <div class="col-sm-3">
                <video controls width="100%" height="auto">
                    <source src="media/wild animals.mp4" type="video/mp4" />
                    <img src="media/safari_sun.jpeg" title="Your browser does not support video playback, update your browser!" />

                </video>
            </div>
            <div class="col-sm-3">
                <video controls width="100%" height="auto" poster="media/Screenshot.png" duration>
                    <source src="media/Animals.mp4" type="video/mp4" />
                    <img src="media/tiger.jpeg" title="Your browser does not support video playback, update your browser!" />
                </video>
            </div>
            <div class="col-sm-3">
                <video controls width="100%" height="auto">
                    <source src="media/Safari.mp4" type="video/mp4" />
                    <img src="media/zebras.jpeg" title="Your browser does not support video playback, update your browser!" />
                </video>
            </div>
        </div>
        <div class="row footer">
            <div class="col-12">
                <p class="lead p">Simple images and videos gallery</p>
                <p class="lead">&copy; Carlos 2018</p>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
</body>

</html>
