<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>My Budget - Simple budget App</title>
</head>

<body>

    <div class="container-fluid">
             <div class="budget-title">
                <h3>Available Budget in: <span class="budget__title--month"></span></h3>
            </div>

            <div class="budget">
            <div class="budget__value"></div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Total Income</div>
                <div class="right">
                    <div class="budget__income--value"></div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Total Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value"></div>
                    
                </div>
            </div>
        </div>
        <div class="add">
            <div class="add__container">
                <select class="add__type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description" placeholder="Add description">
                <input type="text" class="add__value" placeholder="Amount">
                <button class="add-btn">ADD</button>
            </div>
        </div>

        <div class="row container clearfix">
            <!-- Income column -->
            <div class="col income">
                <h2 class="icome__title">Income</h2>

                <!-- Income items will be inserted her -->
                <div class="income__list">
                </div>
            </div>
            <!-- Expenses column -->
            <div class="col expenses">
                <h2 class="expenses__title">Expenses</h2>

                <!-- Expense items will be inserted her -->
                <div class="expenses__list">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
